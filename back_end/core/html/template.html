<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cbd5a3700b.js" crossorigin="anonymous"></script>
    <title>TEMPLATE</title>
    <style>
        @__STYLES__@
        .snippet {
            background: @__BAR_BACKGROUND__@;
        }
        .code_container {
            background-color: @__CODE_BACKGROUND__@;
        }
        body {
            background-color: @__BACKGROUND_COLOR__@;
        }
    </style>
</head>
<body>
<div id="wrapped-div">
    <div id="content">
        <div class="snippet">
            <div class="top-row">
                <div class="left-row">
                    <image class="left-row-item logo" src="Images/@__LANGUAGE__@.png"></image>
                    <p class="left-row-item file_name">@__FILENAME__@</p>
                </div>
                <div class="right-row">
                    <div id="red_circle" class="icons"></div>
                    <div id="yell_circle" class="icons"></div>
                    <div id="green_circle" class="icons"></div>
                </div>
            </div>
            <div class="code_container">@__CONTENT__@
            </div>
        </div>
    </div>
</div>
</body>
</html>
