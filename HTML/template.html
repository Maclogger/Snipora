<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cbd5a3700b.js" crossorigin="anonymous"></script>
    <title>TEMPLATE</title>
    <style>
        @__STYLES__@
        .snippet {
            background: @__BAR_BACKGROUND__@;
        }
        .code_container {
            background-color: @__CODE_BACKGROUND__@;
        }
        body {
            background-color: @__BACKGROUND_COLOR__@;
        }
    </style>
</head>
<body>
<div id="content">
    <div class="snippet">
        <div class="icons_container">
            <i id="red_circle" class="icons fa-solid fa-circle"></i>
            <i id="yell_circle" class="icons fa-solid fa-circle"></i>
            <!--
                        <i id="green_circle" class="icons fa-solid fa-circle"></i>
            -->
        </div>
        <div class="code_container">@__CONTENT__@
        </div>
    </div>
</div>

</body>
</html>
